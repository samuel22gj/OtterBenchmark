box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
          echo $ANDROID_NDK_HOME
    - android-sdk-update:
        filter: tools,platform-tools,android-22,build-tools-22.0.1,extra-android-support,extra-android-m2repository
    # A step that executes `gradle build` command
    - script:
        name: run gradle
        code: |
          gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
  after-steps:
    # Use the build results
    - script:
        name: inspect build result
        code: |
          ls -la app/build/outputs/apk
          cp app/build/outputs/apk/*.apk $WERCKER_REPORT_ARTIFACTS_DIR
